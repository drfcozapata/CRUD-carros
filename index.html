<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francisco Zapata">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Open+Sans:wght@700;800&display=swap" rel="stylesheet">
    <title>CRUD de Carros</title>
</head>

<body>

    <div class="container">
        <div class="title">
            <h1>FranCars</h1>
        </div>

        <section class="form">
            <h2>Ingresa la información correspondiente para agregar los vehículos que quieras almacenar:</h2>
            <form action="" id="mainForm">
                <div class="mainForm">
                    <div class="item">
                        <label for="nameCar" class="nameCar">Nombre del Vehículo</label>
                        <input type="text" id="nameCar" placeholder="Nombre del carro"></input>
                    </div>
                    <div class="item">
                        <label for="tradeCar" class="tradeCar">Marca del Vehículo</label>
                        <input type="text" id="tradeCar" placeholder="Marca"></input>
                    </div>
                    <div class="item">
                        <label for="modelCar" class="modelCar">Modelo del Vehículo</label>
                        <input type="text" id="modelCar" placeholder="Modelo"></input>
                    </div>
                    <div class="item">
                        <label for="yearCar" class="yearCar">Año del Vehículo</label>
                        <input id="yearCar" placeholder="Año"></input>
                    </div>
                </div>
                <div class="btnForm">
                    <input type="submit" value="Agregar Vehículo"></input>
                </div>

            </form>
        </section>
        <div class="carsList" id="carsList"></div>
    </div>


    <script src="assets/js/main.js"></script>
</body>

</html>
